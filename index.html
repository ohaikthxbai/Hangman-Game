<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- mobile responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB64 Hangman!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- linkt to style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Might want to add jQuery link if I decide to use it-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- font stuff -->
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
</head>

<body>
    <div class row="row">
        <div class="container-fluid">
            <!-- Banner image -->
            <div class row="row">
                <div class="col-md-12 text-center">
                	<!-- not my banner; credit goes to some Etsy shop where I found it -->
                    <img class="banner-img" src="assets/images/ssbtitle-alt.jpg" alt="ssb64">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Title of the game -->
                    <h1 class="text-center">CHALLENGER APPROACHING!</h1>
                    <p class="text-center"><i>A Super Smash Bros. 64 Hangman Game</i></p>
                </div>
            </div>
        </div>
        <!-- display playWord field -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center underscores"><span id="empty-space"></span></h2>
            </div>
        </div>
        <!-- Display number of guesses remaining -->
        <div class="row">
            <div class="col-md-12 content">
                <p>Guesses Remaining:</p>
                <span class="counts" id="num-guess"></span>
            </div>
        </div>
        <!-- Display incorrect guesses -->
        <div class="col-md-12 content">
            <p>Incorrect Guesses:</p>
            [ <span id="wrong-guess"></span> ]
        </div>
        <!-- Display number of wins and losses -->
        <div class="row">
            <div class="col-md-6 content">
                <p>Wins:</p>
                <span class="counts" id="win-count"></span>
            </div>
            <div class="col-md-6 content">
                <p>Losses:</p>
                <span class="counts" id="lose-count"></span>
            </div>
        </div>
        <!-- linking to javascript game -->
        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>

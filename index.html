<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Might want to add jQuery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!-- Title of the game -->
    <h1>Super Smash Bros. 64 Hangman!</h1>
    <!-- div for the game contents -->
    <div>
    <!-- display the player's wins, losses, etc. -->
        <p>No. of wins: <span id="winCount"></span></p>
        <p>No. of losses: <span id="lossCount"></span></p>
        <p>Guesses Remaining: <span id="numGuesses"></span></p>
        <p>Incorrect Guesses: [<span id="incGuesses"></span>]</p>
        <!-- linking to javascript game -->
        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
